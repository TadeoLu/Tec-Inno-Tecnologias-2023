    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col align-items-center">
          <button style="float: left  ;outline: 0ch;" type="button" onclick="CarouselIzquierda()">
            <img style="rotate: 180deg" src="flecha.png" alt="" height="20px" width="20px">
          </button>
        </div>
      <div id="divCarousel" class="col">
        <img id="imgCarousel" src="Carousel1.jpeg" alt="" width="900">
      </div>
      <div class="col text-center">
        <button style="float: left;" type="button" onclick="CarouselDerecha()">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
      function validarForm(){
        if($("#email").val().includes('@') && $("#email").val().includes('gmail.com')){
          $("#email").removeClass("is-invalid");
          $("#email").addClass("is-valid");
          $("#feedbackMail").hide();
        }else{
            $("#email").removeClass("is-valid");
            $("#email").addClass("is-invalid");
            $("#feedbackMail").show();
        }
        if($("#contra").val().length >=  8){
          $("#contra").removeClass("is-invalid");
          $("#contra").addClass("is-valid");
          $("#feedbackContra").hide();
        }else{
            $("#contra").removeClass("is-valid");
          $("#contra").addClass("is-invalid");
          $("#feedbackContra").show();
        }
        if($("#DNI").val().length == 8){
          $("#DNI").removeClass("is-invalid");
          $("#DNI").addClass("is-valid");
          $("#feedbackDni").hide();
        }else{
          $("#DNI").removeClass("is-valid");
          $("#DNI").addClass("is-invalid");
          $("#feedbackDni").show();
        }
        if($("#celular").val().includes('+54 9 11') && $("#celular").val().length == 18){
            $("#celular").removeClass("is-invalid");
            $("#celular").addClass("is-valid");
            $("#feedbackCelu").hide();
            $("#feedbackCelu2").hide();
            $("#feedbackCelu3").hide();
        }else if(!$("#celular").val().includes('+54 9 11') && $("#celular").val().length != 18 ) {
            $("#celular").removeClass("is-valid");
            $("#celular").addClass("is-invalid");
            $("#feedbackCelu1").show();
        }  
        else if(!$("#celular").val().includes('+54 9 11')){
          $("#celular").removeClass("is-valid");
            $("#celular").addClass("is-invalid");
            $("#feedbackCelu2").show();
        }
        else if($("#celular").val().length != 18){
            $("#celular").removeClass("is-valid");
            $("#celular").addClass("is-invalid");
            $("#feedbackCelu3").show();
        }
      }

      function cambiarImagen (){
          if($("#imgCarousel").attr("src") == "Carousel1.jpeg"){
            $("#imgCarousel").attr("src","Carousel2.jpg");
          }else{
            $("#imgCarousel").attr("src","Carousel1.jpeg");
          }
        }

      function CarouselIzquierda(){
        $("#imgCarousel").animate({
          opacity:'0',
        })

        setTimeout(cambiarImagen, 450)
        $("#imgCarousel").animate({
          opacity:'1',
        })
      }

      function CarouselDerecha(){
        $("#imgCarousel").animate({
          opacity:'0',
        })
        setTimeout(cambiarImagen, 450)
        $("#imgCarousel").animate({
          opacity:'1',
        })
      }
    </script>
